<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>権限譲渡 | 西塾柔道クラブ</title>
    <link rel="stylesheet" href="transfer.css" />
</head>
<body>
    <div class="wrap">
        <header class="hero">
            <h1 class="title">権限譲渡</h1>
            <p class="sub">一般ユーザーの権限を移行できます。</p>
            <nav class="links">
                <a href="../home/home.html">ホーム</a>
            </nav>
        </header>

        <main class="card">
            <div id="msg" class="msg" aria-live="polite"></div>
            <table id="userTable" class="table">
                <thead>
                    <tr>
                        <th>氏名</th>
                        <th>現在の役職</th>
                        <th>移行先役職</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ユーザー情報がここに挿入される -->
                </tbody>
            </table>
            <button id="submitBtn" class="btn" type="button">権限移行</button>
        </main>

        <footer class="footer">
            <small>© Nishijuku Judo Club</small>
        </footer>
    </div>

    <script src="transfer.js"></script>
</body>
</html>
