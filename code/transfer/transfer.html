<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>写真権限の譲渡</title>
    <link rel="stylesheet" href="transfer.css" />
</head>
<body>
    <div class="wrap">
        <h2 class="title">写真権限の譲渡</h2>

        <p class="note">
            ・譲渡すると、あなたは一般ユーザーになります。<br>
            ・譲渡先は「一般ユーザー」のみ指定できます。
        </p>

        <form id="transferForm" class="form">
            <label for="to_user_id">譲渡先ユーザーID</label>
            <input id="to_user_id" name="to_user_id" type="number" min="1" required placeholder="例：12" />

            <!-- JSで csrf_token_api.php から取得して入れる -->
            <input type="hidden" id="csrf_token" name="csrf_token" value="" />

            <button id="submitBtn" class="btn danger" type="submit">
                譲渡する
            </button>
        </form>

        <div id="msg" class="msg" aria-live="polite"></div>

        <div class="links">
            <a href="/nishijuku/home/home.php">ホームに戻る</a>
        </div>
    </div>

    <script src="transfer.js"></script>
</body>
</html>
