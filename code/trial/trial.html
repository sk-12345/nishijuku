<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>体験応募フォーム | 西塾柔道クラブ</title>
    <link rel="stylesheet" href="trial.css" />
</head>
<body>
    <div class="wrap">
        <header class="hero">
            <h1 class="title">体験応募フォーム</h1>
            <p class="sub">西塾柔道クラブの体験参加をご希望の方はこちらからお申し込みください。</p>

            <nav class="links">
                <a href="../home/home.html">ホーム</a>
                <a href="../trial_admin/index.html">体験応募一覧（管理）</a>
            </nav>
        </header>

        <main class="card">
            <div id="msg" class="msg" aria-live="polite"></div>

            <form id="trialForm" class="form" novalidate>
                <div class="grid">
                    <label class="field">
                        <span class="label">お名前 <b class="req">必須</b></span>
                        <input type="text" name="name" autocomplete="name" required maxlength="100" placeholder="例）西塾 太郎" />
                    </label>

                    <label class="field">
                        <span class="label">電話番号 <b class="req">必須</b></span>
                        <input type="tel" name="phone" autocomplete="tel" required maxlength="30" placeholder="例）090-1234-5678" />
                    </label>

                    <label class="field">
                        <span class="label">メール <b class="req">必須</b></span>
                        <input type="email" name="email" autocomplete="email" required maxlength="255" placeholder="例）example@gmail.com" />
                    </label>

                    <label class="field">
                        <span class="label">学年 / 年齢（任意）</span>
                        <input type="text" name="age" maxlength="50" placeholder="例）小3 / 9歳" />
                    </label>

                    <label class="field field-full">
                        <span class="label">希望日（任意）</span>
                        <input type="text" name="preferred_date" maxlength="50" placeholder="例）2/10（土）夕方希望" />
                        <span class="hint">※ 相談しながら決めてもOKです</span>
                    </label>

                    <label class="field field-full">
                        <span class="label">備考（任意）</span>
                        <textarea name="message" rows="6" maxlength="2000" placeholder="例）柔道経験あり / 初心者 / 体験したい理由 など"></textarea>
                    </label>
                </div>

                <div class="actions">
                    <button id="submitBtn" class="btn" type="submit">送信する</button>
                    <button class="btn ghost" type="reset">リセット</button>
                </div>

                <p class="note">
                    送信内容は、体験日程の調整にのみ利用します。<br>
                    ※ このフォームはログイン不要で誰でも送信できます。
                </p>
            </form>
        </main>

        <footer class="footer">
            <small>© Nishijuku Judo Club</small>
        </footer>
    </div>

    <script src="trial.js"></script>
</body>
</html>
