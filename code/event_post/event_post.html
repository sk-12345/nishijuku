<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>イベント管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="event_post.css" />
</head>
<body>

    <div class="event-wrapper">
        <h2 class="page-title">イベント管理（ログイン必須）</h2>

        <div class="back-links">
            <a href="../home/home.html">ホームに戻る</a>
        </div>

        <!-- 投稿フォーム（JSで表示/非表示切り替え） -->
        <div id="postArea" class="form-box" style="display:none;">
            <form id="postForm">
                <label>タイトル</label>
                <input type="text" name="title" required>

                <label>説明</label>
                <textarea name="description" rows="5" required></textarea>

                <label>写真</label>
                <input type="file" name="image" accept="image/*" required>

                <button type="submit" class="post-btn">投稿</button>
            </form>
            <p id="postMsg"></p>
        </div>

        <h2 class="page-title">イベント一覧</h2>

        <div id="eventGrid" class="event-grid">
            <p>読み込み中...</p>
        </div>
    </div>

    <script src="event_post.js"></script>
</body>
</html>
